<div class="app-container">
  <mat-toolbar color="primary" *ngIf="!isLoginPage">
    <a class="brand" routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>RealtimeX Dashboard</span>
    </a>
    <nav>
      <a mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-button routerLink="/chat" routerLinkActive="active">
        <mat-icon>chat</mat-icon>
        <span>Chat</span>
      </a>
      <a mat-button routerLink="/data-grid" routerLinkActive="active">
        <mat-icon>grid_on</mat-icon>
        <span>Data Grid</span>
      </a>
      <a mat-button routerLink="/login">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </nav>
  </mat-toolbar>

  <main>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
  </div>
